<!DOCTYPE html>
<div class="modal" [ngClass]="{'hidden': !dialogVisible, 'error': error}">
    <div class="message">
        <div class="header">
            <span>{{dialogHeaderText}}</span>
        </div>
        <div class="body">
            <p>{{dialogBodyText}}</p>
            <div class="buttonarea">
                <lib-button [buttonConfig]="navigateButton" (buttonClickEvent)="navigateToLogdata()"></lib-button>
                <lib-button [buttonConfig]="closeButton" (buttonClickEvent)="closeDialog()"></lib-button>
            </div>
        </div>
    </div>
</div>
