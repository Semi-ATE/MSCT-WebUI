<!DOCTYPE html>
<div class="yield">
    <lib-card [cardConfiguration]="yieldCardConfiguration">
        <p *ngIf="!yieldDataAvailable(); else yieldAvailable">No yield entries</p>
    </lib-card>
</div>
<ng-template #yieldAvailable>
    <lib-tab [tabConfig]="yieldTabConfiguration" (tabChangeEvent)="tabChanged()"></lib-tab>
    <lib-table [tableConfig]="yieldTableConfiguration"></lib-table>
</ng-template>
